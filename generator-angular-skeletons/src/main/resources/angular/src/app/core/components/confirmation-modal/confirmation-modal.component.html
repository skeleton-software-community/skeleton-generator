<mat-dialog-content>
  <p>Please confirm your choice</p>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end pb-3">
  <button mat-button [mat-dialog-close]="false" color="accent">CANCEL</button>
  <button mat-flat-button [mat-dialog-close]="true" color="accent">OK</button>
</mat-dialog-actions>
