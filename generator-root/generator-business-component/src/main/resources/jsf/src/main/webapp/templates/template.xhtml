<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">


<head>
<title>${i18n.appName}</title>
<link rel="stylesheet" type="text/css"
	href="#{application.contextPath}/resources/css/template.css" />
<link rel="stylesheet" type="text/css"
	href="#{application.contextPath}/resources/css/menu.css" />
<link rel="stylesheet" type="text/css"
	href="#{application.contextPath}/resources/css/styles.css" />

<script type="text/javascript"
	src="#{application.contextPath}/resources/js/util.js" />

<!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>

	<div id="header-wrapper">
		<div id="header">
			<h:outputLink value="#{application.contextPath}/index.jsf"
				style="text-decoration:none; color:inherit">
				<div id="header-logo">
					<h1>${i18n.appName}</h1>
				</div>
			</h:outputLink>
			<div id="header-image"></div>
		</div>
	</div>

	<div id="page-wrapper">
		<div id="page">
			<div id="left">
				<ui:include src="/templates/menu.xhtml" />
			</div>
			<div id="right">
				<ui:insert name="content" />
			</div>
		</div>
	</div>

	<div id="footer-wrapper">
		<div id="footer">
			Done with <a
				href="http://skeleton-software-community.github.io/skeleton-generator">
				skeleton-generator </a> by the Skeleton Software Community
		</div>
	</div>

	<a4j:status id="ajaxStatus"
		onstart="#{rich:component('processingPanel')}.show()"
		onstop="#{rich:component('processingPanel')}.hide()" />

	<rich:modalPanel id="processingPanel" style="text-align:center;" height="30">
		<h:outputText value="#{i18n.processing}..."/>
	</rich:modalPanel>
</body>
</html>
